<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing – Conteúdo Infinito</title>
  <style>
    /* ===== Reset leve ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    img, picture, svg, video { display: block; max-width: 100%; height: auto; }
    button, input, select, textarea { font: inherit; }
    a { color: inherit; text-decoration: none; }
    ul { margin: 0; padding-left: 1rem; }
    h1, h2, h3, p { margin: 0; }

    /* ===== Tokens ===== */
    :root{
      --brand-primary: #6769FF;   /* roxo (marca) */
      --brand-accent:  #FEF700;   /* amarelo (acento) */
      --ink-strong:    #111111;
      --ink:           #2A2A2A;
      --muted:         #6B6B6B;
      --radius:        14px;
      --radius-lg:     18px;
      --shadow:        0 6px 24px rgba(0,0,0,.06);
      --shadow-lg:     0 14px 34px rgba(0,0,0,.12);
      --container:     1120px;

      /* Paleta de fundos/bordas */
      --c1: #D0FA8C;  /* verde */
      --c2: #7C492A;  /* marrom */
      --c3: #FFF2BC;  /* amarelo */
      --c4: #FFFFFF;  /* branco */
      --c5: #FFFFFF;  /* branco */
      --c6: #FFF2BC;  /* amarelo */
      --c7: #FF6B00;  /* laranja */
      --c8: #D0FA8C;  /* verde */
      --c9: #7374F1;  /* roxo final */

      --step--1: clamp(12px, 0.72vw + 9px, 14px);
      --step-0:  clamp(14px, 0.85vw + 10px, 16px);
      --step-1:  clamp(18px, 1.2vw + 12px, 22px);
      --step-2:  clamp(22px, 1.8vw + 14px, 30px);
      --step-3:  clamp(36px, 3.5vw + 16px, 52px);
    }

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: var(--ink);
      line-height: 1.5;
      background: #FFF; /* fallback */
    }

    /* ===== Utilitários ===== */
    .container{ max-width: var(--container); margin-inline: auto; padding: 24px; }
    .section{
      padding: 60px 0;            /* menor no topo por sua solicitação */
      position: relative;
      z-index: 0;
      --theme-border: rgba(103,105,255,.45);
    }

    /* Temas de fundo */
    .theme-1{ background: linear-gradient(0deg, rgba(208,250,140,.25), rgba(208,250,140,.25)); --theme-border: var(--c1); }
    .theme-2{ background: #7C492A; --theme-border: #7C492A; }
    .theme-3{ background: var(--c3); --theme-border: var(--c3); }
    .theme-4{ background: var(--c4); --theme-border: var(--c4); }
    .theme-5{ background: var(--c5); --theme-border: var(--c5); }
    .theme-6{ background: linear-gradient(0deg, rgba(115,116,241,.15), rgba(115,116,241,.15)); --theme-border: var(--c6); }
    .theme-7{ background: linear-gradient(0deg, rgba(255,107,0,.14), rgba(255,107,0,.14)); --theme-border: var(--c7); }
    .theme-8{ background: linear-gradient(0deg, rgba(208,250,140,.25), rgba(208,250,140,.25)); --theme-border: var(--c8); }
    .theme-9{ background: linear-gradient(0deg, rgba(115,116,241,.15), rgba(115,116,241,.15)); --theme-border: var(--c9); }

    .stack { display:flex; flex-direction:column; }
    .stack > * + *{ margin-top: 16px; }
    .grid{ display:grid; gap:20px; }
    .grid--2, .grid--3, .grid--4{ grid-template-columns: 1fr; }
    @media (min-width:640px){
      .grid--2{ grid-template-columns: repeat(2,1fr); }
      .grid--3{ grid-template-columns: repeat(3,1fr); }
      .grid--4{ grid-template-columns: repeat(4,1fr); }
    }

    .card{
      background: #FFF;
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display:flex; flex-direction:column;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 16px 36px rgba(0,0,0,.14); }

    /* Tipografia */
    h1{ font-size: var(--step-3); font-weight: 800; color: var(--brand-primary); letter-spacing: -.02em; line-height:1.1; }
    h2{ font-size: var(--step-2); font-weight: 800; color: var(--brand-primary); letter-spacing: -.01em; }
    h3{ font-size: var(--step-1); font-weight: 700; color: var(--ink); }
    .lead{ font-size: calc(var(--step-0) * 1.15); color: var(--ink-strong); }
    .muted{ color: var(--muted); font-size: var(--step--1); }

    /* ===== HERO (novo, harmônico e sem borda atrás da imagem) ===== */
    .hero-grid{ display:grid; gap:18px; grid-template-columns:1fr; align-items:center; }
    .hero-copy{ max-width: 820px; }
    .hero-title{
      font-size: clamp(34px, 6vw, 64px);
      line-height: 1.06;
      letter-spacing: -.01em;
      text-wrap: balance;               /* linhas mais bonitas */
      margin-bottom: 4px;
    }
    .hero-subtitle{
      font-size: clamp(16px, 1.6vw + 12px, 22px);
      line-height: 1.45;
      max-width: 58ch;                  /* medida confortável de leitura */
      text-wrap: pretty;
      margin-top: 6px;
    }
    .nowrap{ white-space: nowrap; }     /* evita que “IA” e “Gêmea Digital” quebrem sozinhas */

    .hero-media{
      /* zera o visual de “slot”: sem borda, sem gradiente */
      padding: 0;
      border: 0;
      background: transparent;
    }
    .hero-img{
      display:block;
      width:100%;
      height:auto;
      border-radius: 18px;
    }
    /* folga para o CTA flutuante no mobile não cobrir a imagem */
    @media (max-width: 768px){
      .hero-media{ margin-bottom: 84px; }
    }

    /* Slot pontilhado padrão (outras seções) */
    .img-slot{
      background: linear-gradient(135deg, rgba(103,105,255,.08), rgba(254,247,0,.08));
      border: 2px dashed var(--theme-border);
      border-radius: var(--radius);
      min-height: 220px;
      display:grid; place-items:center;
      color: var(--muted); text-align:center; padding:16px; user-select:none;
      overflow:hidden;
    }

    /* Rodapé minimal (fica com o FAQ) */
    .footer-min{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; font-size: var(--step--1); padding-top: 12px; margin-top: 22px; border-top: 1px solid color-mix(in srgb, var(--theme-border) 40%, #0000); }
    .footer-links{ display:flex; gap:16px; flex-wrap:wrap; }
    .footer-links a{ color: var(--ink); text-decoration: underline; text-underline-offset:2px; }
    .footer-links a:hover{ text-decoration-thickness: 2px; color: var(--brand-primary); }

    /* Skip link */
    .skip-link{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
    .skip-link:focus{ position:fixed; left:16px; top:16px; width:auto; height:auto; background:var(--brand-accent); color:var(--ink-strong); padding:10px 14px; border-radius:8px; z-index:1000; outline:3px solid #000; }

    /* Títulos e notas */
    .grid-title{ margin-bottom: 6px; }
    .grid-note{ margin-top: 8px; margin-bottom: 14px; color: var(--ink); font-size: clamp(15px, 1.3vw + 10px, 18px); border-left: 6px solid var(--theme-border); padding-left: 10px; background: color-mix(in srgb, var(--theme-border) 15%, #fff0); border-radius: 8px; }

    /* Sticky CTA (fixo — mobile) */
    .sticky-cta{
      position: fixed; left: 16px; right: 16px;
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 9999;
      display: none; justify-content:center;
      background: #FFFFFFE6;
      border: 1px solid rgba(0,0,0,.06);
      padding: 12px; border-radius: 999px;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(8px);
    }
    .sticky-cta .cta{
      display:inline-flex; align-items:center; justify-content:center;
      min-height:48px; min-width:44px; padding:0 22px; border-radius:999px;
      background: var(--brand-primary); color: #FFFFFF;
      font-weight:800; text-transform:uppercase; letter-spacing:.02em;
      border:2px solid transparent; width:100%;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, opacity .15s ease;
    }
    .sticky-cta .cta:hover{ transform: translateY(-1px); box-shadow: 0 0 0 4px rgba(254,247,0,.35); }
    @media (max-width:768px){ .sticky-cta{ display:flex; } }

    /* Progresso / Dots / Reveal */
    .progress-wrap{ position: fixed; inset: 0 0 auto 0; height: 4px; z-index: 1000; background: linear-gradient(90deg, rgba(103,105,255,.08), rgba(254,247,0,.08)); backdrop-filter: blur(2px); }
    .progress-bar{ height: 100%; width: 0%; background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent)); transition: width .08s linear; }

    .scroll-dots{ position: fixed; right: 12px; top: 46%; transform: translateY(-50%); display: none; flex-direction: column; gap: 10px; z-index: 997; opacity:.9; }
    .scroll-dots button{ width: 11px; height: 11px; border-radius: 50%; border: 2px solid rgba(103,105,255,.6); background: #fff; padding: 0; cursor: pointer; transition: transform .12s ease; }
    .scroll-dots button[aria-current="true"]{ background: var(--brand-primary); border-color: var(--brand-primary); transform: scale(1.12); }
    .scroll-dots button:focus-visible{ outline: 3px solid var(--brand-accent); outline-offset: 2px; }
    @media (min-width:1024px){ .scroll-dots{ display:flex; } }

    .reveal{ opacity:0; transform: translateY(10px) scale(.98); transition: opacity .35s ease, transform .35s ease; }
    .reveal.in{ opacity:1; transform: translateY(0) scale(1); }

    /* ===== Carrosséis (mantidos) ===== */
    .scroll-row{ display:flex; gap:16px; overflow-x:auto; -webkit-overflow-scrolling: touch; scroll-snap-type:x mandatory; scroll-padding-inline:16px; padding:6px 8px 20px; margin-inline:-8px; overscroll-behavior-x: contain; }
    .scroll-row::-webkit-scrollbar{ display:none; }

    .scroll-row .card{ flex:0 0 auto; scroll-snap-align:start; width: 260px; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius: var(--radius); box-shadow: var(--shadow); padding:14px; }

    #row-funcionarios-1 .img-slot{ aspect-ratio: 1 / 1; padding:0; }
    #row-funcionarios-1 .img-slot img{ width:100%; height:100%; object-fit: cover; border-radius: inherit; }
    .scroll-row .card-title{ margin-top:12px; font-weight:700; font-size: var(--step-0); min-height: 1.6em; }
    .scroll-row .card-sub{ margin-top:6px; color: var(--muted); font-size: var(--step--1); min-height: 2.6em; }

    #row-aulas .plain{ flex:0 0 auto; scroll-snap-align:start; width: 300px; border-radius: 18px; overflow:hidden; background: transparent; box-shadow: none; border: none; padding: 0; }
    #row-aulas .plain img{ display:block; width:100%; height:auto; object-fit: contain; border-radius: 18px; }

    #row-prints .img-slot{ aspect-ratio: 4 / 5; padding:0; }
    #row-prints .img-slot img{ width:100%; height:100%; object-fit: contain; border-radius: inherit; background:#fff; }

    #sec-cards-funcionarios.section, #sec-aulas.section{ padding-bottom: 96px; }

    /* Bridge / FAQ / Footer (mantidos) */
    .section-bridge{ padding: 26px 0; background: linear-gradient(90deg, rgba(103,105,255,.10), rgba(254,247,0,.10)); }
    .bridge-band{ height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--brand-primary), var(--brand-accent)); box-shadow: 0 8px 22px rgba(0,0,0,.08); }

    .faq-grid{ display:grid; gap:16px; grid-template-columns: 1fr; }
    @media (min-width: 860px){ .faq-grid{ grid-template-columns: 1fr 1fr; } }

    details{ position:relative; border-radius: 18px; background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.95)); box-shadow: 0 12px 32px rgba(0,0,0,.09); border: 1px solid color-mix(in srgb, var(--theme-border) 40%, #0000); overflow: hidden; }
    details::after{ content:""; position:absolute; inset:10px; border-radius: 22px; background: radial-gradient(130% 90% at 15% 15%, color-mix(in srgb, var(--theme-border) 35%, #0000), transparent 60%); z-index: 0; }
    details > *{ position:relative; z-index: 1; }
    summary{ cursor: pointer; font-weight:700; color:var(--ink); min-height:60px; display:flex; align-items:center; gap:12px; padding: 16px 18px; list-style:none; }
    summary::-webkit-details-marker{ display:none; }
    .summary-h3{ font-size: var(--step-1); font-weight: 700; color: var(--ink); }
    .chev{ margin-left:auto; transition: transform .25s ease; color: var(--brand-primary); font-weight:900; }
    details[open] .chev{ transform: rotate(90deg) scale(1.05); }
    details[open]{ box-shadow: 0 18px 44px rgba(0,0,0,.12); }
    details p{ padding: 0 18px 16px 18px; color:var(--ink); }

    /* Imagem do sistema */
    .flow-img{ display:block; width:100%; height:auto; border-radius: 18px; box-shadow: var(--shadow-lg); border: 2px solid rgba(124,73,42,.15); }
  </style>
</head>
<body>
  <!-- Barra de progresso -->
  <div class="progress-wrap" aria-hidden="true"><div class="progress-bar" id="progressBar"></div></div>

  <a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

  <!-- ================= HERO ================= -->
  <header class="section theme-1" id="sec-hero">
    <div class="container hero-grid">
      <div class="hero-copy" aria-label="Texto do hero">
        <h1 class="hero-title">
          O SEU POST 100% COM IA <span class="nowrap">SEM CARA DE IA</span>
        </h1>
        <p class="hero-subtitle">
          Vou te entregar a minha Equipe Pessoal de Social Media <strong>NÃO HUMANA</strong> para te guiar a criar posts infinitos sem ninguém imaginar que foi IA — e o passo a passo para criar sua <span class="nowrap">Gêmea Digital</span>.
        </p>
      </div>

      <!-- Imagem sem moldura/slot -->
      <figure class="hero-media">
        <img
          src="/gemini-teste/assets/moockup.webp"
          width="800" height="900"
          alt="Mockup mostrando reels, carrosséis e stories feitos com IA"
          class="hero-img"
          decoding="async" fetchpriority="high"
        >
      </figure>
    </div>
  </header>

  <main id="conteudo" tabindex="-1">
    <!-- … resto da página permanece exatamente igual ao que você já tem … -->
  </main>

  <!-- Sticky CTA Mobile -->
  <div class="sticky-cta" id="stickyCta" role="region" aria-label="Ação rápida">
    <a href="/checkout" class="cta" aria-label="Ir para o checkout">Quero fazer parte</a>
  </div>

  <!-- Dots laterais -->
  <nav class="scroll-dots" aria-label="Progresso da página">
    <button data-target="#sec-hero" aria-label="Hero"></button>
    <!-- seus outros botões continuam… -->
  </nav>

  <!-- Scripts existentes (progresso, dots, reveal, carrosséis) permanecem os mesmos -->
</body>
</html>
